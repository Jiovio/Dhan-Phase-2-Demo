<!-- templates/habitation_update.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Habitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Update Habitation</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="district_code" class="form-label">District Code</label>
                <input type="text" name="district_code" id="district_code" class="form-control" value="{{ habitation.district_code }}">
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" name="district" id="district" class="form-control" value="{{ habitation.district }}">
            </div>
            <div class="mb-3">
                <label for="block_code" class="form-label">Block Code</label>
                <input type="text" name="block_code" id="block_code" class="form-control" value="{{ habitation.block_code }}">
            </div>
            <div class="mb-3">
                <label for="block" class="form-label">Block</label>
                <input type="text" name="block" id="block" class="form-control" value="{{ habitation.block }}">
            </div>
            <div class="mb-3">
                <label for="village_code" class="form-label">Village Code</label>
                <input type="text" name="village_code" id="village_code" class="form-control" value="{{ habitation.village_code }}">
            </div>
            <div class="mb-3">
                <label for="village" class="form-label">Village</label>
                <input type="text" name="village" id="village" class="form-control" value="{{ habitation.village }}">
            </div>
            <div class="mb-3">
                <label for="habitation_code" class="form-label">Habitation Code</label>
                <input type="text" name="habitation_code" id="habitation_code" class="form-control" value="{{ habitation.habitation_code }}">
            </div>
            <div class="mb-3">
                <label for="habitation" class="form-label">Habitation</label>
                <input type="text" name="habitation" id="habitation" class="form-control" value="{{ habitation.habitation }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'habitation_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
