<!DOCTYPE html>
<html>
<head>
    <title>KML Files List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td a {
            color: #007bff;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KML Files List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>File URL</th>
                </tr>
            </thead>
            <tbody>
                {% for kml in kml_files_data %}
                <tr>
                    <td>{{ kml.name }}</td>
                    <td><a href="{{ kml.file_url }}" target="_blank">View File</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No KML files available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
