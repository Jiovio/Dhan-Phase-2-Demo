<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Details for {{ waterbody.waterbodyName }}</h1>

    <h2>Water Params</h2>
    <table>
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in waterbody.waterParams.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>KML Overlay</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@latest/leaflet-omnivore.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([9.917, 78.119], 10); // Adjust the initial view as needed

        // Base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the KML layer if available
        {% if kml_file_url %}
            var kmlLayer = omnivore.kml("{{ kml_file_url }}").addTo(map);

            // Optional: Style the KML layer
            kmlLayer.on('ready', function() {
                var bounds = kmlLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }
            });

            kmlLayer.on('error', function() {
                console.error('Error loading KML layer:', "{{ kml_file_url }}");
            });
        {% else %}
            console.error('No KML file URL available for this water body.');
            document.getElementById('map').innerHTML = '<p>No KML file found for this water body.</p>';
        {% endif %}
    </script>
</body>
</html>
