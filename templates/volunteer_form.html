<!-- volunteer_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #1acc8d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #1acc8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Form</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="id_name">Name:</label>
            {{ form.name }}
            <label for="id_mobile">Mobile:</label>
            {{ form.mobile }}
            <label for="id_email">Email:</label>
            {{ form.email }}
            <label for="id_volunteering_for">Volunteering For:</label>
            {{ form.volunteering_for }}
            <label for="id_taluk">Taluk:</label>
            {{ form.taluk }}
            <label for="id_block">Block:</label>
            {{ form.block }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
