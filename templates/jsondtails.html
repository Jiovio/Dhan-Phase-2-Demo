<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Body Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 600px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Details for {{ waterbody.waterbodyName }}</h1>

    <h2>Water Params</h2>
    <table>
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in waterbody.waterParams.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>GPS Coordinates</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Extract GPS coordinates from the JSON field (replace long with lng)
        const gpsCoordinates = {{ waterbody.gpsCordinates|safe }};
        
        if (Array.isArray(gpsCoordinates)) {
            // Convert the gpsCoordinates into a format suitable for a polygon
            const polygonPoints = gpsCoordinates.map(coord => [coord.lat, coord.long]);
    
            // Initialize the map with the first GPS coordinate
            const map = L.map('map').setView([gpsCoordinates[0].lat, gpsCoordinates[0].long], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
            // Add the polygon to the map
            const polygon = L.polygon(polygonPoints, {
                color: '#0000FF',      // Polygon border color
                fillColor: '#0000FF',  // Polygon fill color
                fillOpacity: 0.5       // Opacity of the fill color
            }).addTo(map);
            
            // Optional: Fit the map to the polygon bounds
            map.fitBounds(polygon.getBounds());
        } else {
            console.error("Invalid GPS data format:", gpsCoordinates);
        }
    </script>
    
</body>
</html>
